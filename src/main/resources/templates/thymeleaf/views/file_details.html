<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../static/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script src="../../static/jquery-cookies-1.4.1/jquery.cookie.js"></script>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/show.css"/>
    <link rel="stylesheet" href="../../static/css/views-css/modal.css"/>
    <script src="../../static/layui/layui.js"></script>
    <script src="../../static/js/index-use.js"></script>
    <script src="../../static/js/views-js/modal.js"></script>
    <script src="../../static/js/views-js/file-details.js"></script>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-col-sm12 layui-col-md12">
        <div class="layui-card" id="file-details">
            <div>
                <button id="back-btn" class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe603;</i>返回</button></div>
            <div class="layui-card-header" style="text-align: center; font-size: large;">面板</div>
            <div>
                <p style="text-align: center; font-size: small;">上传人：</p>
            </div>
            <div class="layui-card-body">
                <div style="text-align: center; margin: 25px 0px">
                    <img src="../../static/images/timg2.jpg" alt="图片加载失败····">
                </div>
                <div style="text-align: center">
                    <input type="button" class="open layui-btn layui-btn-normal download-btn" value="下载">
                </div>
            </div>
        </div>
    </div>
</div>
<!--删除提示模态框-->
<div id="modal-del" class="modal-tips">
    <div class="modal-tips-header">
        <h3>提示</h3>
        <span class="close layui-icon layui-icon-close-fill"></span>
    </div>
    <div class="modal-tips-body">
        <p class="tips"></p>
    </div>
    <div class="modal-tips-footer">
        <input class="tips-del-yes layui-btn layui-btn-normal" type="button" value="确定">
        <input class="tips-del-no layui-btn layui-btn-normal" type="button" value="取消">
    </div>
</div>

<!--下载提示模态框-->
<div id="modal-download" class="modal-tips">
    <div class="modal-tips-header">
        <h3>提示</h3>
        <span class="close layui-icon layui-icon-close-fill"></span>
    </div>
    <div class="modal-tips-body">
        <p class="tips"></p>
    </div>
    <div class="modal-tips-footer">
        <a class="tips-download-yes layui-btn layui-btn-normal" type="button" value="确定">确定</a>
        <input class="tips-download-no layui-btn layui-btn-normal" type="button" value="取消">
    </div>
</div>
<iframe id="fileDownFrame" src="" style="display:none; visibility:hidden;"></iframe>

<!--遮罩层-->
<div class="mask"></div>
</body>
</html>
