<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <script src="../../static/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script src="../../static/jquery-cookies-1.4.1/jquery.cookie.js"></script>
    <link rel="stylesheet" href="../../static/layui/css/layui.css">
    <link rel="stylesheet" href="../../static/css/show.css"/>
    <link rel="stylesheet" href="../../static/css/views-css/pager.css"/>
    <link rel="stylesheet" href="../../static/css/views-css/modal.css"/>
    <script src="../../static/layui/layui.js"></script>
    <script src="../../static/js/index-use.js"></script>
    <script src="../../static/js/views-js/manage-file.js"></script>
    <script src="../../static/js/views-js/modal.js"></script>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row">
        <div class="layui-col-md12 layui-col-space8">
            <div class="layui-card">
                <div class="layui-card-header">
                    <input class="insert open layui-btn layui-btn-normal layui-btn-sm" style="width: 68px" type="button" value="上传文件">
                </div>
                <div class="layui-card-body">
                    <form>
                        <ul class="file-select clearfix">
                            <li class="item">
                                <span>排序方式:</span>
                                <select id="sort-type" style="width: 135px">
                                    <option value="DESC" selected="true">按创建时间倒序</option>
                                    <option value="ASC">按创建时间正序</option>
                                </select>
                            </li>
                            <li class="item">
                                <span>文件名:</span>
                                <input id="sort-filename" type="text" value placeholder="模糊查询">
                            </li>
                            <li class="item">
                                <span>上传者:</span>
                                <input id="sort-upload-user" type="text" value placeholder="模糊查询">
                            </li>
                            <li class="btn">
                                <input class="search layui-btn layui-btn-normal layui-btn-xs" type="button" value="搜索">
                                <input class="reset layui-btn layui-btn-normal layui-btn-xs" type="reset" value="重置">
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
        <div class="layui-col-md12 layui-col-space8">
            <div class="layui-card">
                <table class="layui-table" lay-size="sm">
                    <colgroup>
                        <col width="80">
                        <col width="150">
                        <col width="100">
                        <col width="350">
                        <col width="">
                        <col width="">
                        <col width="120">
                    </colgroup>
                    <thead>
                    <tr>
                        <th>文件编号</th>
                        <th>文件名</th>
                        <th>上传者</th>
                        <th>资源路径</th>
                        <th>创建日期</th>
                        <th>更新日期</th>
                        <th style="text-align:center">操作</th>
                    </tr>
                    </thead>
                    <tbody id="file-list">
                    <tr>
                        <td>文件编号</td>
                        <td>文件名</td>
                        <td>上传者</td>
                        <td>资源路径</td>
                        <td>创建日期</td>
                        <td>更新日期</td>
                        <td>
                            <input class="download open layui-btn layui-btn-normal layui-btn-xs" style="width: 35px"
                                   type="button" value="下载">
                            <input class="del open layui-btn layui-btn-normal layui-btn-xs" style="width: 35px"
                                   type="button" value="删除">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="pager pagination">
                    <ul class="pages">
                        <li class="page-item prev">
                            <button class="nav-btn">上一页</button>
                        </li>
                        <li class="page-item active">
                            <button class="pagination-btn num-btn">1</button>
                        </li>
                        <li class="page-item">
                            <button class="pagination-btn num-btn">2</button>
                        </li>
                        <strong>...</strong>
                        <li class="page-item last">
                            <button class="pagination-btn num-btn">3</button>
                        </li>
                        <li class="page-item next">
                            <button class="nav-btn">下一页</button>
                        </li>
                    </ul>
                    <div class="jump-pager">
                        <div class="page-total">
                            <span class="pagination-btn count">共 4705 页/ 94100 个 ，</span>
                        </div>
                        <span>跳至</span>
                        <input type="text" class="jump-pager-input no-spin">
                        <span>页</span>
                        <input type="button" value="跳转" class="jump-pager-button">
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

        <!--上传文件模态框-->
        <div id="modal-upload" class="modal">
            <div class="modal-header">
                <h3>提示</h3>
                <span class="close layui-icon layui-icon-close-fill"></span>
            </div>
            <div class="modal-body">
                <div style="width: 100%;height: 70%;text-align: center;">
                    <span style="font-size: 150px;color: #eeeeee;position:absolute;top: 40%;left: 40%"
                          class="layui-icon layui-icon-upload-circle"></span>
                </div>
                <div style="text-align: center">
                    <form id="uf" enctype ="multipart/form-data">
                        <input type="file" name="file" id="upload-file" value="上传文件" />
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <input class="upload-yes layui-btn layui-btn-normal" type="button" value="确定上传">
                <input class="upload-no layui-btn layui-btn-normal" type="button" value="取消">
            </div>
        </div>

        <!--下载提示模态框-->
        <div id="modal-download" class="modal-tips">
            <div class="modal-tips-header">
                <h3>提示</h3>
                <span class="close layui-icon layui-icon-close-fill"></span>
            </div>
            <div class="modal-tips-body">
                <p class="tips"></p>
            </div>
            <div class="modal-tips-footer">
                <a class="tips-download-yes layui-btn layui-btn-normal" type="button" value="确定">确定</a>
                <input class="tips-download-no layui-btn layui-btn-normal" type="button" value="取消">
            </div>
        </div>

        <!--删除提示模态框-->
        <div id="modal-del" class="modal-tips">
            <div class="modal-tips-header">
                <h3>提示</h3>
                <span class="close layui-icon layui-icon-close-fill"></span>
            </div>
            <div class="modal-tips-body">
                <p class="tips"></p>
            </div>
            <div class="modal-tips-footer">
                <input class="tips-del-yes layui-btn layui-btn-normal" type="button" value="确定">
                <input class="tips-del-no layui-btn layui-btn-normal" type="button" value="取消">
            </div>
        </div>
        <!--遮罩层-->
        <div class="mask"></div>
    </div>
</div>
</body>
</html>
