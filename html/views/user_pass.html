<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <script src="../static/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script src="../static/jquery-cookies-1.4.1/jquery.cookie.js"></script>
    <link rel="stylesheet" href="../static/layui/css/layui.css"/>
    <link rel="stylesheet" href="../static/css/show.css"/>
    <script src="../static/layui/layui.js"></script>
    <script src="../static/js/index-use.js"></script>
    <script src="../static/js/views-js/user-pass.js"></script>
</head>

<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row layui-col-space3">
        <div class="layui-col-md8 layui-col-md-offset2">
            <div class="layui-card">
                <div class="layui-card-header">
                    <span class="user_info_icon"></span>
                    <span class="user_info_text">修改密码</span>
                </div>
                <div class="layui-card-body">
                    <div class="layui-form-item">
                        <label class="layui-form-label">旧密码:</label>
                        <div class="layui-input-inline">
                            <input id="old-password" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入旧密码" class="layui-input">
                        </div>
                    </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">新密码:</label>
                            <div class="layui-input-inline">
                                <input id="new-password" type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入新密码" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">确认密码:</label>
                            <div class="layui-input-inline">
                                <input id="confirm-password" type="text" name="email" lay-verify="email" autocomplete="off" placeholder="再次确认密码" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item alert">
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button id="save-btn" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">保存</button>
                                <button id="reset-btn" type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
