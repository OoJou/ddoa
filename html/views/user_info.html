<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Title</title>
    <script src="../static/jquery-3.3.1/jquery-3.3.1.js"></script>
    <script src="../static/jquery-cookies-1.4.1/jquery.cookie.js"></script>
    <link rel="stylesheet" href="../static/layui/css/layui.css"/>
    <link rel="stylesheet" href="../static/css/show.css"/>
    <script src="../static/layui/layui.js"></script>
    <script src="../static/js/index-use.js"></script>
    <script src="../static/js/views-js/user-info.js"></script>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-row layui-col-space3">
        <div class="layui-col-md8 layui-col-md-offset2">
            <div class="layui-card">
                <div class="layui-card-header">
                    <span class="user_info_icon"></span>
                    <span class="user_info_text">我的信息</span>
                </div>
                <div class="layui-card-body">
                    <div class="layui-form-item">
                        <label class="layui-form-label">账号名:</label>
                        <div class="layui-input-inline" style="width: 240px">
                            <input id="my-name" type="text" name="title" lay-verify="title" autocomplete="off"
                                   placeholder="" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">手机号:</label>
                        <div class="layui-input-inline" style="width: 240px">
                            <input id="my-phone" type="tel" name="phone" lay-verify="required|phone" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱:</label>
                        <div class="layui-input-inline" style="width: 240px">
                            <input id="my-email" type="text" name="email" lay-verify="email" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">所属部门:</label>
                        <div class="layui-input-inline" style="width: 240px">
                            <p id="my-department" class="user_depart_info">xxxxx</p>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">创建时间:</label>
                        <div class="layui-input-inline" style="width: 240px">
                            <p id="my-createtime" class="user_depart_info">xxxxx</p>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button id="save-btn" class="layui-btn layui-btn-normal">
                                保存
                            </button>
                            <button id="reset-btn" type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
