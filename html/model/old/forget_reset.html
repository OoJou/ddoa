<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>忘记密码 - 多多OA</title>
    <link rel="icon" href="static/images/favicon.ico">
    <link rel="stylesheet" href="static/css/forget.css"/>

</head>
<body>
<div class="sign">
    <header class="title"><p>找回密码</p></header>

            <ul>
                <li class="item"><p>第三步:重置密码</p></li>

                    <input type="text" value placeholder="再次确认密码" id="confirm-password">
                    <div class="text clearfix alert"></div>
                </li>
                <li class="item">
                    <a class="btn-big btn-next" href="../../login.html" id="reset">确认重置</a>
                    <div class="text clearfix"></div>
                </li>
                <li class="item">
                    <a class="toprev" href="forget_answer.html">上一步</a>
                    <a class="tologin clearfix" href="../../login.html">返回登录注册</a>
                </li>
            </ul>
        </div>
    </div>
</div>

</html>
